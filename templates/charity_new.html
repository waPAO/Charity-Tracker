{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Add Your Charity of Choice</h2>
        </div>
    </div>
   <br>
   <br>
    <div class="row">
        <div class="col-md-6" style="margin-left: 20px;">
            <form method="POST" action='/charity'>
                <fieldset>
                    <legend>New Charity</legend>
    
                    <p>
                        <label for="name">Charity Name</label>
                        <br>
                        <input type ="text" name ="name" />
                    </p>
    
                    <p>
                        <label for="description">Charity Description</label>
                        <br>
                        <textarea type ="text" name ="description" class="form-control"></textarea>
                    </p>
                </fieldset>
    
                <p>
                    <button class="btn btn-primary" type='submit'>Add Charity</button>
                </p>
            </form>
        </div>
    </div>
        
    
{% endblock %}
